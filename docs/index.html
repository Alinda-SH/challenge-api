<!DOCTYPE html>
<html lang="en">

<head>
  <title>Genshin Character</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h1>Genshin Impact: characters</h1>
  <h2>Search character</h2>
  <input type="text" placeholder="Search a character" onkeyup="searchChar(this.value)">

  <div>
    <h2 id="charName"></h2>
    <p id="description"></p>
    <p id="nation"></p>
    <p id="element"></p>
    <p id="weapon"></p>
    <p id="birthday"></p>
    <img id="image">
  </div>

  <div id="app"></div>
  <script src="main.js"></script>
</body>

</html>
